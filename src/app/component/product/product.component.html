
<div class="mb-2 text-center">
    <span class="fw-bolder fs-4">Lọc theo tên </span><input type="text" [(ngModel)]="searchText" class="border-2 border-info rounded-2" />
  </div>

<button class="btn btn-success" routerLink="/admin/product/add">ADD PRODUCT</button>
<table class="table table-striped-columns">
  <thead>
      <tr>
          <th>#</th>
          <th>name</th>
          <th>price</th>
          <th>imageUrl</th>
          <th>Description</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products | searchbox : searchText; index as i">
          <th>{{i + 1}}</th>
          <th>{{ product.name }}</th>
          <!-- <th>{{ product.releaseDate | date : "dd-mm-yyyy" }}</th> -->
          <th>{{ product.price | currency : "VND" : "symbol" : "1.3-3"}}</th>
          <th><img src="" alt="" [src]=" product.imageUrl " width="50" height="50"></th>
          <th class="w-50">{{ product.desc }}</th>
          <th>
              <button class="btn btn-danger " (click)="removeProduct(product.id!)">DELETE</button>
              <button class="btn btn-warning ms-4"  (click)="showProduct(product)" routerLink="/admin/product/{{product.id}}" >EDIT</button>
          </th>
      </tr>
  </tbody>
</table>
