<div class="text-center">
  <a href="https://imgur.com/qxB7qsx"><img src="https://i.imgur.com/qxB7qsx.jpg" width="1200" title="source: imgur.com" /></a>
</div>

<div class="border w-50 mx-auto rounded-4">
  <form (ngSubmit)="onHandleSubmit()" class="px-4 form-group" [formGroup]="productForm">
    <p class="fw-bolder" >Name Product</p>
    <input type="text" class="form-control" formControlName="name" />
    <p class="fw-bolder">Price</p>
    <input type="text" class="form-control" formControlName="price" />
    <!-- <input type="date" class="border-2 border-red-500" formControlName="releaseDate" [(ngModel)]="productForm.value.releaseDate" > -->
    <p class="fw-bolder">Image</p>
    <input  type="file" (change)="onFileSelected($event)" />
    <img [src]="productForm.get('imageUrl')?.value" width="100" height="100" />
    <p class="fw-bolder">Description</p>
    <input type="text" class="form-control" formControlName="desc" />
    <button type="submit" class="btn btn-primary mt-4">Cập nhật</button>
  </form>
</div>
